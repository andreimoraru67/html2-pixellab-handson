<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
</head>

<body>
  <form class="mt-5">
    <header class="container">
      <div class="row">
        <div class="col">
          <h1>Formular reteta</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Reteta</h2>
          </div>
        </header>


        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="recipe-name"
                class="input-group-text"
              >Numele retetei *</label>
              <input
                type="text"
                class="form-control"
                name="recipe-name"
                id="recipe-name"
                placeholder="Numele retetei *"
                required
              >

            </div>

            <div class="input-group">
              <label
                for="recipe-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                class="form-control"
                name="recipe-description"
                id="recipe-description"
                cols="16"
                rows="10"
                placeholder="Descrierea lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="recipe-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="recipe-short-description"
                id="recipe-short-description"
                cols="16"
                rows="5"
                class="form-control"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-lg-0 mt-2 d-flex flex-column gap-2">

            <div>
              <label
                for="receipe-image"
                class="form-label"
              >Imagine principala *</label>
              <input
                type="file"
                name="receipe-image"
                id="receipe-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                class="input-group-text"
                for="receipe-author"
              >Autor *</label>

              <select
                name="receipe-author"
                id="receipe-author"
                class="form-select"
                required
              >
                <option value="">--autor--</option>
              </select>
            </div>
          </div>
        </fieldset>

      </section>

      <section class="container">

        <header class="row">
          <div class="col">
            <h2>Autor</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-author"
                id="has-author"
                class="form-check-input"
                checked
              >

              <label
                for="has-author"
                class="form-check-label"
              >Adauga autor</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">

            <div class="input-group">
              <label
                for="receipe-author-name"
                class="input-group-text"
              >Numele autorului *</label>

              <input
                type="text"
                class="form-control"
                name="receipe-author-name"
                id="receipe-author-name"
                placeholder="Numele autorului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author-surname"
                class="input-group-text"
              >Prenumele autorului *</label>

              <input
                type="text"
                class="form-control"
                name="recipe-author-surname"
                id="recipe-author-surname"
                placeholder="Prenumele autorului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author-email"
                class="input-group-text"
              >Email *</label>

              <input
                type="email"
                class="form-control"
                name="recipe-author-email"
                id="recipe-author-email"
                placeholder="Email *"
                required
              >
            </div>

          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="author-website"
                class="input-group-text"
              >Website</label>

              <input
                type="text"
                name="author-website"
                id="author-website"
                placeholder="Website"
                class="form-control"
              >
            </div>

          </div>

        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Ingrediente</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">
            <div class="input-group">
              <label
                for="ingredient-name"
                class="input-group-text"
              >
                Nume ingredient *
              </label>

              <input
                type="text"
                class="form-control"
                name="ingredient-name"
                id="ingredient-name"
                placeholder="Nume ingredient *"
                required
              >

              <button
                type="button"
                title="Adauga"
                class="btn btn-primary"
              >Adauga
              </button>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <h3>Lista ingrediente</h3>
            <ul>
              <li>
                10g ulei
                <button
                  type="button"
                  title="Editeaza"
                  class="btn btn-primary btn-sm"
                >Editeaza</button>

                <button
                  type="button"
                  title="Sterge"
                  class="btn btn-danger btn-sm"
                >Sterge</button>
              </li>

              <li class="my-1">
                200g ceapa
                <button
                  type="button"
                  title="Editeaza"
                  class="btn btn-primary btn-sm"
                >Editeaza</button>

                <button
                  type="button"
                  title="Sterge"
                  class="btn btn-danger btn-sm"
                >Sterge</button>
              </li>

              <li>
                200g ardei gras
                <button
                  type="button"
                  title="Editeaza"
                  class="btn btn-primary btn-sm"
                >Editeaza</button>

                <button
                  type="button"
                  title="Sterge"
                  class="btn btn-danger btn-sm"
                >Sterge</button>
              </li>
            </ul>

          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Pasi</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6">

            <div class="input-group">
              <label
                for="step-title"
                class="input-group-text"
              >Titlu pas *</label>

              <input
                type="text"
                class="form-control"
                name="step-title"
                id="step-title"
                placeholder="Titlu pas *"
                required
              >
            </div>

            <div class="input-group my-2">
              <label
                for="step-subtitle"
                class="input-group-text"
              >Subtitlu pas *</label>

              <input
                type="text"
                class="form-control"
                name="step-subtitle"
                id="step-subtitle"
                placeholder="Subtitlu pas *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="step-description"
                class="input-group-text"
              >Descriere pas *</label>

              <textarea
                name="step-description"
                id="step-description"
                cols="16"
                rows="7"
                class="form-control"
                placeholder="Descriere pas *"
                required
              ></textarea>
            </div>

            <div class="d-flex justify-content-end gap-1 mt-1">
              <button
                class="btn btn-outline-danger"
                type="button"
                title="Reseteaza"
              >Reseteaza</button>

              <button
                class="btn btn-primary"
                type="button"
                title="Adauga pas"
              >Adauga pas</button>
            </div>

          </div>
        </fieldset>
      </section>
    </main>

    <footer class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg me-2"
            type="reset"
            title="Reseteaza"
          >Reseteaza</button>

          <button
            class="btn btn-primary btn-lg"
            title="Trimite"
            type="submit"
          >Trimite reteta</button>
        </div>
      </div>


    </footer>
  </form>


</body>

</html>
