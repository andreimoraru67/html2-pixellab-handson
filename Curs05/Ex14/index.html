<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
</head>

<body>

  <form class="my-5">
    <header class="container">
      <div class="row">
        <div class="col">
          <h1>Formular produs</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Produs</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <div class="mb-5">
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="category"
                id="category"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="brand"
                class="input-group-text"
              >Brand *</label>

              <select
                name="brand"
                id="brand"
                class="form-select"
                required
              >
                <option value="">--brand--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="furnizor"
                class="input-group-text"
              >Furnizor *</label>

              <select
                name="furnizor"
                id="furnizor"
                class="form-select"
                required
              >
                <option value="">--furnizor--</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                class="form-control"
                name="product-name"
                id="product-name"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-description"
                class="input-group-text"
              >Deascriere lunga *
              </label>

              <textarea
                class='form-control'
                name="product-description"
                id="product-description"
                cols="16"
                rows="6"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                class="form-control"
                name="product-short-description"
                id="product-short-description"
                cols="16"
                rows="4"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Pret</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="show-offer-product"
                name="show-offer-product"
              >
              <label
                class="form-check-label"
                for="show-offer-product"
              >
                Afiseaza oferta produs
              </label>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group ">
              <label
                for="product-price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                class="form-control"
                name="product-price"
                id="product-price"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="show-offer-product"
                name="show-offer-product"
              >
              <label
                class="form-check-label"
                for="show-offer-product"
              >
                Afiseaza oferta produs
              </label>
            </div>

            <div class="input-group ">
              <label
                for="lower-price"
                class="input-group-text"
              >Pret redus *</label>

              <input
                type="text"
                class="form-control"
                name="lower-price"
                id="lower-price"
                placeholder="Pret redus *"
                required
              >
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Brand (optional)</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 mb-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-brand"
                id="has-brand"
                class="form-check-input"
                checked
              >

              <label
                for="has-brand"
                class="form-check-label"
              >Adauga brand</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="add-brand"
                class="input-group-text"
              >Nume brand
              </label>

              <input
                type="text"
                class="form-control"
                name="add-brand"
                id="add-brand"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>

              <textarea
                class="form-control"
                name="brand-description"
                id="brand-description"
                cols="16"
                rows="4"
                placeholder="Descriere brand"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>

              <textarea
                class="form-control"
                name="brand-address"
                id="brand-address"
                cols="16"
                rows="4"
                placeholder="Adresa brand"
              ></textarea>
            </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Furnizor (optional)</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 mb-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-furnizor"
                id="has-furnizor"
                class="form-check-input"
                checked
              >

              <label
                for="has-furnizor"
                class="form-check-label"
              >Adauga furnizor</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="add-furnizor"
                class="input-group-text"
              >Nume furnizor
              </label>

              <input
                type="text"
                class="form-control"
                name="add-furnizor"
                id="add-furnizor"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group">
              <label
                for="furnizor-description"
                class="input-group-text"
              >Descriere furnizor</label>

              <textarea
                class="form-control"
                name="furnizor-description"
                id="furnizor-description"
                cols="16"
                rows="4"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="furnizor-address"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                class="form-control"
                name="furnizor-address"
                id="furnizor-address"
                cols="16"
                rows="4"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
        </fieldset>
      </section>
    </main>

    <footer class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg"
            type="reset"
            title="Reseteaza lot"
          >Reseteaza lot</button>

          <button
            class="btn btn-primary btn-lg"
            title="Trimite"
            type="submit"
          >Salveaza produs</button>
        </div>
      </div>
    </footer>
  </form>

</body>

</html>
